<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Petits Plats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .search-input:focus + .search-button {
            background-color: #3f3f3f;
        }
        .header-container {
            background-image: url('./assets/images/home.jpg');
            background-size: cover;
            background-position: center;
        }
        .filter-dropdown.active .dropdown-arrow {
            transform: rotate(180deg);
        }

        .filter-item {
            cursor: pointer;
            padding: 4px 8px;
            font-size: 14px;
            transition: background-color 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            border-radius: 4px;
        }

        .filter-item:hover {
            background-color: #FFD15B;
        }

        .filter-tag {
            display: inline-flex;
            align-items: center;
            background-color: #FFD15B;
            color: black;
            padding: 17px 18px;
            gap: 60px;
            border-radius: 10px;
            font-size: 14px;
            margin-right: 8px;
            margin-top: 16px;
        }

        .filter-tag img {
            margin-left: 8px;
            cursor: pointer;
        }

        .hidden-item {
            display: none;
        }
        
        .filter-content {
            margin-top: 0 !important;
        }
        
        .filter-dropdown.active .filter-content {
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
        
        .filter-dropdown.active .filter-btn {
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header Section -->
    <header class="header-container w-full max-h-[667px] h-[667px] flex flex-col items-center relative">
        <!-- Logo -->
        <div class="w-full max-w-7xl mx-auto px-4 pt-6">
            <img src="./assets/logo/logo.png" alt="Les Petits Plats"/>
        </div>
        
        <!-- Centered Text -->
        <div class="flex-1 flex items-center justify-center">
            <h2 class="text-white text-center font-bold text-4xl max-w-3xl px-4">
                CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
            </h2>
        </div>
        
        <!-- Search Bar -->
        <div class="w-full flex justify-center pb-12">
            <div class="relative w-full max-w-[954px] mx-4">
                <input 
                    type="text" 
                    placeholder="Rechercher une recette, un ingrédient, ..." 
                    class="search-input w-full h-[72px] rounded-[11px] pl-6 pr-16 text-lg shadow-md focus:outline-none focus:ring-2 focus:ring-gray-800"
                >
                <button class="search-button absolute right-[10px] top-1/2 transform -translate-y-1/2 w-[51px] h-[52px] bg-[#1B1B1B] rounded-[10px] flex items-center justify-center">
                    <img src="./assets/icons/loop.svg" alt="Search" class="w-6 h-6">
                </button>
            </div>
        </div>
    </header>
    
    <!-- Body Section -->
    <main class="w-full max-w-7xl mx-auto px-4 py-8">
        <!-- Filters section -->
        <div class="filters-section mt-6">
            
            
            <!-- Filters dropdowns -->
            <div class="flex flex-wrap gap-4">
                <!-- Ingredients filter -->
                <div class="filter-dropdown relative" id="ingredients-dropdown">
                    <button class="filter-btn flex items-center justify-between gap-[63px] h-[56px] bg-white rounded-[11px] px-4 py-[17px] shadow-md">
                        <span>Ingrédients</span>
                        <img src="./assets/icons/arrow.svg" alt="Ouvrir" class="dropdown-arrow w-4 h-4 transition-transform">
                    </button>
                    <div class="filter-content hidden absolute top-full left-0  mt-2 bg-white rounded-[11px] p-4 shadow-lg z-10">
                        <div class="relative mb-4">
                            <input type="text" class="filter-search w-full h-[36px] pl-3 pr-10 rounded-[2px] border border-gray-300 focus:outline-none">
                            <img src="./assets/icons/search.svg" alt="Rechercher" class="absolute right-3 top-1/2 transform -translate-y-1/2 w-4 h-4">
                            <img src="./assets/icons/close.svg" alt="Effacer" class="clear-search hidden absolute right-8 top-1/2 transform -translate-y-1/2 w-4 h-4 cursor-pointer">
                        </div>
                        <div class="filter-items grid grid-cols-1 gap-2 max-h-[200px] overflow-y-auto"></div>
                    </div>
                </div>
                
                <!-- Appliances filter -->
                <div class="filter-dropdown relative" id="appliances-dropdown">
                    <button class="filter-btn flex items-center justify-between gap-[63px] h-[56px] bg-white rounded-[11px] px-4 py-[17px] shadow-md">
                        <span>Appareils</span>
                        <img src="./assets/icons/arrow.svg" alt="Ouvrir" class="dropdown-arrow w-4 h-4 transition-transform">
                    </button>
                    <div class="filter-content hidden absolute top-full left-0 mt-2 bg-white rounded-[11px] p-4 shadow-lg z-10">
                        <div class="relative mb-4">
                            <input type="text" class="filter-search w-full h-[36px] pl-3 pr-10 rounded-[2px] border border-gray-300 focus:outline-none">
                            <img src="./assets/icons/search.svg" alt="Rechercher" class="absolute right-3 top-1/2 transform -translate-y-1/2 w-4 h-4">
                            <img src="./assets/icons/close.svg" alt="Effacer" class="clear-search hidden absolute right-8 top-1/2 transform -translate-y-1/2 w-4 h-4 cursor-pointer">
                        </div>
                        <div class="filter-items grid grid-cols-1 gap-2 max-h-[200px] overflow-y-auto"></div>
                    </div>
                </div>
                
                <!-- Ustensils filter -->
                <div class="filter-dropdown relative" id="ustensils-dropdown">
                    <button class="filter-btn flex items-center justify-between gap-[63px] h-[56px] bg-white rounded-[11px] px-4 py-[17px] shadow-md">
                        <span>Ustensiles</span>
                        <img src="./assets/icons/arrow.svg" alt="Ouvrir" class="dropdown-arrow w-4 h-4 transition-transform">
                    </button>
                    <div class="filter-content hidden absolute top-full left-0 mt-2 bg-white rounded-[11px] p-4 shadow-lg z-10">
                        <div class="relative mb-4">
                            <input type="text" class="filter-search w-full h-[36px] pl-3 pr-10 rounded-[2px] border border-gray-300 focus:outline-none">
                            <img src="./assets/icons/search.svg" alt="Rechercher" class="absolute right-3 top-1/2 transform -translate-y-1/2 w-4 h-4">
                            <img src="./assets/icons/close.svg" alt="Effacer" class="clear-search hidden absolute right-8 top-1/2 transform -translate-y-1/2 w-4 h-4 cursor-pointer">
                        </div>
                        <div class="filter-items grid grid-cols-1 gap-2 max-h-[200px] overflow-y-auto"></div>
                    </div>
                </div>
            </div>

            <!-- Selected filters tags -->
            <div id="selected-filters" class="flex flex-wrap gap-2 mb-4"></div>
            
        </div>
        
        <!-- Recipes Grid -->
        <div id="recipes-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-8">
            <!-- Recipe cards -->
        </div>
    </main>

    <!-- Scripts -->
    <script src="./data/recipes.js"></script>
    <script src="./scripts/filters.js"></script>
    <script src="./scripts/search_algorithms.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
